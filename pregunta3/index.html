<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas</title>
</head>
<body>
    <h1>Formulario para el registro de bebidas</h1>

    <label for="">Fecha</label>
    <input type="date" name="fecha" id="fecha" placeholder="Ingrese la fecha de hoy">
    <br>
    <label for="">Tipo de bebida</label>
    <input type="text" name="bebida" id="bebida" placeholder="Ingrese una bebida">
    <br>
    <label for="">Cantidad de vasos</label>
    <input type="number" name="cantidad" id="cantidad" placeholder="Ingrese la cantidad de vasos consumidos">
    <br><br>
    <button id="send" onClick="tableForm()"> Enviar</button>
    <br><br>
    <table id="tablabebidas">
        <tr>
            <th>Fecha</th>
            <th>Bebida</th>
            <th>Cantidad</th>
            <th>Mensaje</th>
        </tr>
    <script src="/pregunta3/script.js">
    </script>
</body>
</html>
